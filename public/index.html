<!DOCTYPE html>
<html ng-app="christmas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Christmas</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <script src="js/services/main.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/core.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="MainCtrl">
      <img src="images/christmas.png" alt="Christmas Logo">
      <h1>Merry Christmas!</h1>
      <div class="cta">
        <h2>This year for Christmas, in the spirit of the holiday, let's show
          our support for those battling cancer and their families by pooling
          our money together and making a donation to the Northern Cancer
          Research Foundation.</h2>
      </div>
      <div class="donate">
        <button ng-click="toggleForm()">Contribute</button>
      </div>
      <form style="display:none;">
        <input type="text" ng-model="formData.amount">
        <input type="text" ng-model="formData.text">

        <button type="submit" ng-click="createDonation()">Add</button>
      </form>

      <form id="payment-form" ng-show="showForm">
        <input type="text" placeholder="Amount">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Card number">
        <input class="small" type="text" placeholder="MM/YY">
        <input class="small" type="text" placeholder="CVC">
        <button type="submit">Donate</button>
      </form>
    </div>
  </body>
</html>
